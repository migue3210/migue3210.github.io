<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="board.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <title>¿Quién ganará?</title>
</head>

<body>
    <a href="/index.html"><img class="arrow-icon" src="/assets/arrow-back.svg" alt="arrow"></a>

    <div class="container">
        <div class="cards">
            <div class="box">
                <select id="player-list" onchange=display()>
                    <option id="option1"></option>
                    <option id="option2"></option>
                    <option id="option3"></option>
                    <option id="option4"></option>
                </select>
            </div>
            <div id="card1" class="bingo-card">
                <h2 id="player1"></h2>
                <div id="number-list1" data-number="1">
                </div>
            </div>
            <div id="card2" class="bingo-card display">
                <h2 id="player2"></h2>
                <div id="number-list2" data-number="2">
                </div>
            </div>
            <div id="card3" class="bingo-card display">
                <h2 id="player3"></h2>
                <div id="number-list3" data-number="3">
                </div>
            </div>
            <div id="card4" class="bingo-card display">
                <h2 id="player4"></h2>
                <div id="number-list4" data-number="4">
                </div>
            </div>
        </div>

        <div class="bingo-numbers">
            <div class="turn-container">
                <h2 class="turns">Turno</h2>
                <h2 id="turns"></h2>
            </div>
            <div class="bingo-call">
                <h2 class="turns">Bola</h2>
                <h2 id="bingo-call-number"></h2>
            </div>
            <button id="verify" onclick=bingoCall()>Sacar número</button>
            <button id="refresh" class="display">Volver a Jugar</button>

        </div>

    </div>
    <script src="board.js"></script>
</body>


</html>
